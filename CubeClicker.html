<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <body>
    <div id="menu">
        <div id="ColorChanger">
            <input type="checkbox" id="color-toggle">
            <label for="color-toggle">Color Changer</label>
        </div>
        <div id="WireFrame">
            <input type="checkbox" id="wireframe-toggle">
            <label for="wireframe-toggle">Wireframe</label>
        </div>
        <div id="FileUpload">
            <input type="file" id="image-upload" accept="image/*">
            <label for="image-upload">Upload Image</label>
        </div>
        <div id="AudioUpload">
            <input type="file" id="audio-upload" accept="audio/*">
            <label for="audio-upload">Upload MP3</label>
        </div>
        <div id="BPMSlider">
            <input type="range" min="0" max="300" value="150" id="BPM">
            <label for="BPM" id="BPMLabel">BPM:</label>
        </div>
        <div id="AutoClicker">
            <center>
            <input type="checkbox" id="autoClickToggle">
            <lable for="autoClickToggle">Auto Clicker</lable>
            </center>
        </div>

        <button id="help" onclick="help()">HELP</button>
        <button id="shop" onclick="openShop()">SHOP</button>
    </div>

    <div id="game-container"></div>
    <audio id="audio-player" loop></audio>
    <div id="Shop">
        <button id="ExitShopBtn" onclick="ExitShop()"><center>X</center></button>
        <div id="ShopTitle">
            <bold>
                <center>SHOP</center>
            </bold>
        </div>
        <hr>
        <div class="shop-item">
            <div id="buyColor">Color Changer</div>
            <button id="PriceTag" onclick="buyColorChanger()">200 Clicks</button>
        </div>
        <div class="shop-item">
            <div id="WireFrame2">Wire Frame</div>
            <button id="PriceTag" onclick="buyWireFrame()">250 Clicks</button>
        </div>
        <div class="shop-item">
            <div id="ImageUp">Image Upload</div>
            <button id="PriceTag" onclick="buyImage()">300 Clicks</button>
        </div>
        <div class="shop-item">
            <div id="AudioUp">Audio Upload</div>
            <button id="PriceTag" onclick="buyAudio()">300 Clicks</button>
        </div>
        <div class="shop-item">
            <center>
                <div id="fixThis">
                    <div id="ClickS">
                        <button id="ClickSpeedA" onclick="LowerSpeed()">-</button> <div id="ClickSped">LVL 1/1</div>

                        <button id="ClickSpeedB" onclick="IncreaseSpeed()">+</button>
                    </div>
                </div>
                <button id="UpgradeCS" onclick="BuySpeed()">25 Clicks</button>
            </center>
        </div>
        <div class="shop-item">
            <div id="AutoClickS"><center>Auto Clicker</center></div>
            <button id="PriceTag" onclick="buyAutoClick()">400</button>
        </div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
